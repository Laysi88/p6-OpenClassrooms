<!-- index.html -->

<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="header">
        <img class="header__logo" src="img/logo.png" alt="Logo JustStreamIt">
        <h1 class="header__title">JustStreamIt</h1>
        <ul class="header__nav">
            <li class="header__category">Acceuil</li>
            <li class="header__category">Catégories</li>
        </ul>
    </header>

    <main>
        <div class="container">
            <div id="bestMovieTitle"></div>
            <img id="bestMovieImg" alt="Meilleur Film Image">
        </div>


        <div class="container">
            <div class="grid-container" id="sevenBestMoviesContainer"></div>
        </div>


        <div class="container">
            <div class="grid-container" id="sevenBestFamilyMoviesContainer"></div>
        </div>

        <div class="container">
            <div class="grid-container" id="sevenBestSciFiMoviesContainer"></div>
        </div>

        <div class="container">
            <div class="grid-container" id="sevenBestThrillerMoviesContainer"></div>
        </div>

        <!-- Fenêtre modale -->
        <div id="myModal" class="modal">
            <h2 id="modalTitle"></h2>
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImg" alt="Meilleur Film Image">
            <div id="modalGenre"></div>
            <div id="modalDate"></div>
            <div id="modalRated"></div>
            <div id="modalScore"></div>
            <div id="modalDirector"></div>
            <div id="modalActors"></div>
            <div id="modalDuration"></div>
            <div id="modalCountries"></div>
            <div id="modalIncome"></div>
            <div id="modalDescription"></div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
